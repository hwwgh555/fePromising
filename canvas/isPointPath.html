<html>
  <head>
    <meta charset="UTF-8" />
    <title>canvas-isPointInPath</title>
    <style>
      #container {
        border: 1px solid #000;
        position: absolute;
        left: 0px;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <canvas width="800px" height="400" id="container"></canvas>
    <script type="text/javascript">
      // 文章：https://blog.csdn.net/dan978146850/article/details/69554717
      function init() {
        var ctx = document.getElementById("container").getContext("2d");

        var point = [300, 100];
        //路径1
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, 100);
        ctx.lineTo(100, 100);
        ctx.lineTo(100, 0);
        ctx.lineTo(0, 0);

        // 判断 点 是否在路径内 -- 可以用于判断鼠标点击位置
        // 此处代码的作用--动态添加颜色：如果点在路径内，则填充颜色，否则不填充
        if (ctx.isPointInPath(point[0], point[1])) {
          ctx.fillStyle = "#f00";
        } else {
          ctx.fillStyle = "#000";
        }
        ctx.fill();

        //路径2
        ctx.beginPath();
        ctx.moveTo(400, 0);
        ctx.lineTo(400, 200);
        ctx.lineTo(200, 200);
        ctx.lineTo(400, 0);
        if (ctx.isPointInPath(point[0], point[1])) {
          ctx.fillStyle = "#f00";
        } else {
          ctx.fillStyle = "#000";
        }
        ctx.fill();
      }
      init();
    </script>
  </body>
</html>
