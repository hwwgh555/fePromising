  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG to Canvas Demo with Zoom</title>
  <style>
    .container {
      display: flex;
      gap: 20px;
      margin: 20px;
    }
    .source-svg, #targetCanvas {
      border: 1px solid #ccc;
    }
    .controls {
      margin: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .zoom-value {
      min-width: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 源SVG -->
    <svg class="source-svg" width="200" height="200" id="sourceSvg">
      <circle cx="100" cy="100" r="50" fill="blue" />
      <rect x="75" y="75" width="50" height="50" fill="red" />
      <path d="M100,60 L120,100 L80,100 Z" fill="yellow" />
    </svg>

    <!-- 目标Canvas -->
    <canvas id="targetCanvas" width="200" height="200"></canvas>
  </div>

  <div class="controls">
    <button onclick="zoomIn()">放大(+)</button>
    <button onclick="zoomOut()">缩小(-)</button>
    <span class="zoom-value" id="zoomValue">缩放: 100%</span>
    <button onclick="resetZoom()">重置缩放</button>
  </div>

  <script>
    // 全局变量
    let scale = 1;
    const ZOOM_STEP = 0.1;
    const MIN_SCALE = 0.1;
    const MAX_SCALE = 5;

    // 缩放控制函数
    function zoomIn() {
      if (scale < MAX_SCALE) {
        scale += ZOOM_STEP;
        updateZoom();
      }
    }

    function zoomOut() {
      if (scale > MIN_SCALE) {
        scale -= ZOOM_STEP;
        updateZoom();
      }
    }

    function resetZoom() {
      scale = 1;
      updateZoom();
    }

    function updateZoom() {
      // 更新缩放值显示
      document.getElementById('zoomValue').textContent = `缩放: ${Math.round(scale * 100)}%`;
      renderSvgToCanvas();
    }

    function renderSvgToCanvas() {
      // 获取SVG和Canvas元素
      const svg = document.getElementById('sourceSvg');
      const canvas = document.getElementById('targetCanvas');
      const ctx = canvas.getContext('2d');

      // 设置Canvas的尺寸（基于缩放）
      const baseWidth = 200;
      const baseHeight = 200;
      canvas.width = baseWidth * scale;
      canvas.height = baseHeight * scale;

      // 清空canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 将SVG转换为Blob URL
      const svgData = new XMLSerializer().serializeToString(svg);
      const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
      const url = URL.createObjectURL(svgBlob);

      // 创建图片对象
      const img = new Image();
      
      // 图片加载完成后绘制到canvas
      img.onload = function() {
        // 保存当前上下文状态
        ctx.save();
        
        // 清空画布
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // 应用缩放
        ctx.scale(scale, scale);
        
        // 绘制图像
        ctx.drawImage(img, 0, 0);
        
        // 恢复上下文状态
        ctx.restore();
        
        // 释放Blob URL
        URL.revokeObjectURL(url);
      };

      // 设置图片源
      img.src = url;
    }

    // 添加键盘快捷键支持
    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey || event.metaKey) { // Ctrl 键或 Command 键
        if (event.key === '=') { // 放大
          event.preventDefault();
          zoomIn();
        } else if (event.key === '-') { // 缩小
          event.preventDefault();
          zoomOut();
        } else if (event.key === '0') { // 重置
          event.preventDefault();
          resetZoom();
        }
      }
    });

    // 添加鼠标滚轮缩放支持
    document.getElementById('targetCanvas').addEventListener('wheel', function(event) {
      event.preventDefault();
      if (event.ctrlKey || event.metaKey) {
        if (event.deltaY < 0) {
          zoomIn();
        } else {
          zoomOut();
        }
      }
    });

    // 页面加载完成后自动执行一次渲染
    window.onload = renderSvgToCanvas;
  </script>
</body>
</html>
