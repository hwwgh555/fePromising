<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex测试</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .item {
      border: 1px solid #eee;
      background-color: #37d;
    }
    .container-flex {
      margin-top: 10px;;
      display: flex;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
  <div class="container-flex">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <br/>

  <h2> flex下，div元素（默认占据整行空间）会自动折叠为最小空间 </h2>
</body>
</html>
