<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Overflow</title>
</head>
<body>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Birthday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>25</td>
          <td>Male</td>
          <td>1990-01-01</td>
        </tr>
      </tbody>
    </table>
  </div>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      width: 200px;
      height: 800px;
      background-color: purple;
      overflow: auto; /* 容器内容超出时才会出现滚动条, 并且需要设置容器的overflow，而不是table的overflow */
    }
    .container table {
      width: 100%;
      border-collapse: collapse;
    }
    .container table th,
    .container table td {
      border: 1px solid #000;
      padding: 5px;
      text-align: left;
    }
    .container table th {
      background-color: #f0f0f0;
    }
  </style>
</body>
</html>
