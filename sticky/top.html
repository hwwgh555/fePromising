<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>头部固定sticky</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
   .main-container{
    margin: 0 auto;
    margin-top: 40px;
    max-width: 800px;
    height: 500px;
    overflow: scroll;
   }
   .main-header {
    position: sticky;
    top: 0;
    height: 50px;
    background-color: brown;
   }
   .main-content {
    margin-top: 10px;
    min-height: 600px;
    background-color: darkgreen;
   }
   .main-footer {
    margin-top: 10px;
    height: 50px;
    background-color: blueviolet;
   }
  </style>
</head>
<body>
  <main class="main-container">
    <header class="main-header">HEADER</header>
    <div class="main-content">MAIN CONTENT</div>
    <footer class="main-footer">FOOTER</footer>
  </main>
</body>
</html>
